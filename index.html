<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BOB TSOU | 網頁設計與開發</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    />

  <body>
    <div class="portfolio-container">
      <div class="hero-content">
        <div class="name-container">
          <div class="name-line">
            <span>B</span><div class="eye-container"><div class="eye"></div></div><span>B</span>
          </div>
          <div class="name-line">
            <span>T</span><span>S</span><div class="eye-container"><div class="eye"></div></div><span>U</span>
          </div>
        </div>
        <div class="tagline-capsule">
          <p>網頁設計 · 技能包含 PHP、MySQL、CSS 與 UI/UX · 一起創造精彩作品 ·</p>
        </div>
        <img src="your-photo.png" alt="Bob Tsou 的大頭照" class="profile-photo" />
      </div>

      <section class="accordion-section">
        <div class="accordion-item is-open">
          <div class="accordion-header">
            <h3>ABOUT</h3>
            <span class="accordion-icon">&gt;</span>
          </div>
          <div class="accordion-content">
            <div class="content-wrapper">
              <p>這裡是您的自我介紹。您可以分享您從平面設計轉職到網頁開發的心路歷程，強調您獨特的跨領域優勢...</p>
              <div class="timeline">
                <div class="timeline-item"><span class="timeline-year">2022</span><span class="timeline-desc">平面設計師</span></div>
                <div class="timeline-item"><span class="timeline-year">2023</span><span class="timeline-desc">轉職學習前端/後端</span></div>
                <div class="timeline-item"><span class="timeline-year">2024</span><span class="timeline-desc">網頁開發工程師</span></div>
              </div>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <div class="accordion-header">
            <h3>PORTFOLIO</h3>
            <span class="accordion-icon">&gt;</span>
          </div>
          <div class="accordion-content">
            <div class="content-wrapper">
              <p>這裡是您的作品集展示區。您可以點擊下方的技能標籤來篩選專案，也可以左右拖曳或點擊按鈕來瀏覽。</p>
              <div id="portfolio-filters" class="portfolio-filters"></div>
              <div class="portfolio-scroller">
                <div class="portfolio-list"></div>
              </div>
              <div class="scroller-nav">
                <button class="nav-btn prev-btn">&lt;</button>
                <button class="nav-btn next-btn">&gt;</button>
              </div>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <div class="accordion-header">
            <h3>CONTACT</h3>
            <span class="accordion-icon">&gt;</span>
          </div>
          <div class="accordion-content">
            <div class="content-wrapper">
              <p>這裡是您的聯絡方式區塊。您可以放置一個聯絡表單，讓潛在雇主或合作夥伴能輕易地與您聯繫。</p>
            </div>
          </div>
        </div>
      </section>

      <footer class="main-footer">
        <p>&copy; 2025 Bob Tsou. 版權所有。</p>

      <div class="modal-content">
        <span class="close-button" title="關閉">&times;</span>
        <div id="modal-body"></div>
      </div>
