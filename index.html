<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BOB TSOU | Web & UI/UX Designer</title>

    <!-- 字體預載入優化 -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;0,900;1,900&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript
      ><link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;0,900;1,900&display=swap"
    /></noscript>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="icon"
      href="https://www.google.com/s2/favicons?domain=pixelfed.org"
      type="image/png"
    />
  </head>
  <body class="light-mode">
    <div id="loading-screen">
      <div id="pixel-grid"></div>
      <div class="loading-text-container">
        <h2 class="loading-title"></h2>
        <p class="loading-subtitle"></p>
        <p class="press-start">PRESS START</p>
      </div>
    </div>

    <div class="cursor-dot-outline"></div>
    <div class="cursor-dot"></div>

    <div class="portfolio-container">
      <header class="hero-content">
        <div class="particles-container"></div>

        <div class="name-container">
          <div class="name-line">
            <span>B</span>
            <div
              class="eye-container"
              role="button"
              tabindex="0"
              aria-label="切換主題"
            >
              <div class="eye"></div>
            </div>
            <span>B</span>
          </div>
          <div class="name-line">
            <span>T</span>
            <span>S</span>
            <div
              class="eye-container"
              role="button"
              tabindex="0"
              aria-label="切換主題"
            >
              <div class="eye"></div>
            </div>
            <span>U</span>
          </div>
        </div>

        <div class="tagline-container">
          <div class="tagline-capsule">
            <div class="typing-text" id="typing-text" aria-live="polite"></div>
            <span class="typing-cursor" aria-hidden="true">|</span>
          </div>
          <div class="tagline-skills" role="list" aria-label="技能標籤">
            <span class="skill-badge" role="listitem">UI/UX</span>
            <span class="skill-badge" role="listitem">Front-End</span>
            <span class="skill-badge" role="listitem">Back-End</span>
            <span class="skill-badge" role="listitem">Design</span>
          </div>
        </div>

        <div class="profile-container">
          <img
            src="your-photo.png"
            alt="Bob Tsou 的大頭照"
            class="profile-photo"
          />
          <div class="profile-actions">
            <a
              href="resume-bob-tsou.pdf"
              class="cta-secondary"
              download
              aria-label="下載履歷 PDF 檔案"
            >
              <span class="cta-text">下載履歷</span>
            </a>
          </div>
        </div>

        <div class="scroll-down-indicator" aria-label="向下滾動查看更多內容">
          <div class="mouse"></div>
        </div>

        <div class="hero-shape">
          <svg
            data-name="Layer 1"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 1200 120"
            preserveAspectRatio="none"
          >
            <path
              id="wave-path"
              d="M0,40 Q600,80 1200,40 L1200,120 L0,120 Z"
              class="shape-fill"
            ></path>
          </svg>
        </div>
      </header>

      <main class="accordion-section">
        <div class="accordion" id="mainAccordion"></div>
      </main>

      <footer class="main-footer">
        <p>&copy; 2025 Bob Tsou. 版權所有。</p>
      </footer>
    </div>

    <div class="modal fade" id="projectModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/Observer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/TextPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
